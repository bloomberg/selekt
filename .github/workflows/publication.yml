name: 'Publication'

on:
  release:
    types: [published]

jobs:
  publish:
    name: 'Publish'
    runs-on: ubuntu-latest
    steps:
    - name: 'Install system packages'
      run: sudo apt-get install -y --no-install-recommends clang gcc make sed tcl
    - name: 'Install Build Tools'
      run: echo 'y' | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install 'build-tools;30.0.3'
    - name: 'Install CMake'
      run: echo 'y' | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install 'cmake;3.18.1'
    - name: 'Install NDK'
      run: echo 'y' | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install 'ndk;21.3.6528147'
    - name: 'Install Android SDK'
      run: echo 'y' | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install 'platforms;android-30'
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: 'Configure local.properties'
      run: |
        echo "sdk.dir=${ANDROID_HOME}" > local.properties
        echo "ndk.dir=${ANDROID_HOME}/ndk/21.3.6528147" >> local.properties
        echo "cmake.dir=${ANDROID_HOME}/cmake/3.18.1" >> local.properties
    - name: 'Unit tests'
      run: ./gradlew :AndroidLib:testDebugUnitTest :Lib:test
    - name: 'Build Selekt'
      run: |
        export ANDROID_NDK_HOME="${ANDROID_HOME}/ndk/21.3.6528147"
        ./gradlew clean
        ./gradlew :OpenSSL:assembleArm64-v8a
        ./gradlew :OpenSSL:assembleArmeabi-v7a
        ./gradlew :OpenSSL:assembleX86
        ./gradlew :OpenSSL:assembleX86_64
        ./gradlew :SQLite3:amalgamate
        ./gradlew assembleSelekt
    - name: 'Prepare GPG'
      run: |
        mkdir /tmp/gpg && cd "$_"
        echo "${{ secrets.GPG_DIRECTORY }}" | base64 --decode > secring.tar.bzip2
        tar -xjf secring.tar.bzip2
        rm secring.tar.bzip2
    - name: 'Publish to OSSRH'
      env:
        ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.OSSRH_PASSWORD }}
        ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.OSSRH_USERNAME }}
      run: |
        ./gradlew \
          -Prelease=true \
          -Psigning.gnupg.homeDir=/tmp/gpg \
          -Psigning.gnupg.keyName="${{ secrets.GPG_KEY_ID }}" \
          -Psigning.gnupg.passphrase="${{ secrets.GPG_KEY_PASSPHRASE }}" \
          publishToSonatype \
          closeAndReleaseSonatypeStagingRepository
    - name: 'Clean-up'
      if: ${{ always() }}
      run:
        rm -rf /tmp/gpg      
