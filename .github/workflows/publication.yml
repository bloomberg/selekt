name: 'Publication'

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build-native-jars:
    name: 'Build Native JARs'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-amd64
            container: registry.access.redhat.com/ubi8/ubi:latest
          - os: macos-15
            platform: darwin-aarch64
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    timeout-minutes: 60

    steps:
      - name: 'Install system packages'
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            dnf update -y
            dnf install -y gcc-toolset-13-gcc gcc-toolset-13-gcc-c++ gcc-toolset-13-binutils
            dnf install -y git glibc-devel make curl tar sed bash gnupg file perl kernel-headers cmake diffutils tcl
            echo "source /opt/rh/gcc-toolset-13/enable" >> ~/.bashrc
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install make tcl-tk mimalloc llvm
            echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH
          fi

      - name: 'Build mimalloc'
        if: runner.os == 'Linux'
        run: |
          source /opt/rh/gcc-toolset-13/enable
          export CC=$(which gcc)
          export CXX=$(which g++)
          export CMAKE_C_COMPILER=$CC
          export CMAKE_CXX_COMPILER=$CXX
          echo "Building mimalloc with:"
          echo "CC: $CC"
          echo "CXX: $CXX"
          gcc --version
          cd /tmp
          curl -L https://github.com/microsoft/mimalloc/archive/refs/tags/v3.1.6.tar.gz -o mimalloc.tar.gz
          tar xzf mimalloc.tar.gz
          cd mimalloc-3.1.6
          mkdir -p out/release
          cd out/release
          cmake ../.. -DCMAKE_BUILD_TYPE=Release -DMI_BUILD_SHARED=OFF -DMI_BUILD_STATIC=ON -DMI_BUILD_TESTS=OFF \
            -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_C_FLAGS="-O3 -flto -DNDEBUG -ffunction-sections \
            -fdata-sections" -DCMAKE_CXX_FLAGS="-O3 -flto -DNDEBUG -ffunction-sections -fdata-sections"
          make -j$(nproc) mimalloc-static
          cp libmimalloc.a /usr/local/lib/
          cp ../../include/mimalloc.h /usr/local/include/

      - name: 'Setup Java'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 'Setup Android SDK'
        uses: android-actions/setup-android@v3

      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          submodules: recursive

      - name: 'Configure Git'
        if: runner.os == 'Linux'
        run: |
          git config --global --add safe.directory /__w/selekt/selekt

      - name: 'Configure Gradle'
        run: |
          echo 'org.gradle.caching=false' >> gradle.properties
          echo 'org.gradle.configuration-cache=false' >> gradle.properties

      - name: 'Build'
        env:
          LDFLAGS: '-s -Wl,--gc-sections'
          MACOSX_DEPLOYMENT_TARGET: ${{ runner.os == 'macOS' && '12.0' || '' }}
          CFLAGS: '-O3 -flto -DNDEBUG -ffunction-sections -fdata-sections'
          CXXFLAGS: '-O3 -flto -DNDEBUG -ffunction-sections -fdata-sections'
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            source /opt/rh/gcc-toolset-13/enable
            export CC=$(which gcc)
            export CXX=$(which g++)
            export CMAKE_C_COMPILER=$CC
            export CMAKE_CXX_COMPILER=$CXX
            gcc --version
            g++ --version
            which gcc
            which g++
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            export CC=/opt/homebrew/opt/llvm/bin/clang
            export CXX=/opt/homebrew/opt/llvm/bin/clang++
            export CMAKE_C_COMPILER=$CC
            export CMAKE_CXX_COMPILER=$CXX
            echo "CC: $CC"
            echo "CXX: $CXX"
          fi
          if [[ "${{ github.event_name }}" == "push" ]]; then
            ./gradlew :selekt-sqlite3-native:jar
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            ./gradlew -Prelease \
              :selekt-sqlite3-native:jar
          fi

      - name: 'Upload native JAR'
        uses: actions/upload-artifact@v4
        with:
          name: selekt-native-${{ matrix.platform }}
          path: selekt-sqlite3-native/build/libs/*.jar

  publish-native:
    name: Publish to OSSRH
    runs-on: ubuntu-latest
    needs: build-native-jars
    timeout-minutes: 120

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          submodules: false

      - name: 'Setup Java'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 'Configure Gradle'
        run: |
          echo 'org.gradle.caching=false' >> gradle.properties
          echo 'org.gradle.configuration-cache=false' >> gradle.properties

      - name: 'Download all native JARs'
        uses: actions/download-artifact@v4
        with:
          pattern: selekt-native-*
          path: selekt-sqlite3-native/build/artifacts
          merge-multiple: false

      - name: 'Prepare JARs for publication'
        run: |
          mkdir -p selekt-sqlite3-native/build/libs
          find selekt-sqlite3-native/build/artifacts -name '*.jar' -exec mv {} selekt-sqlite3-native/build/libs/ \;
          echo "JARs ready for publication:"
          ls -la selekt-sqlite3-native/build/libs/

      - name: 'Publish to OSSRH'
        if: github.event_name == 'release' && github.event.action == 'published'
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_KEY }}
          ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_KEY_PASSPHRASE }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.OSSRH_USER_TOKEN_PASSWORD }}
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.OSSRH_USER_TOKEN_USERNAME }}
        run: |
          ./gradlew \
            -Prelease \
            :selekt-sqlite3-native:publishNativePublicationToSonatypeRepository \
            closeAndReleaseSonatypeStagingRepository \
            -x jar

  publish:
    name: 'Publish'
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: 'Install system packages'
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends gcc-13 g++-13 clang-15 make sed tcl
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-15 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-15 100

      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          submodules: recursive

      - name: 'Setup Java'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 'Configure Gradle'
        run: |
          echo 'org.gradle.caching=false' >> gradle.properties
          echo 'org.gradle.configuration-cache=false' >> gradle.properties

      - name: 'Unit tests'
        run: ./gradlew :selekt-android:testDebugUnitTest :selekt-java:test

      - name: 'Build Selekt'
        run: |
          ./gradlew clean \
            :OpenSSL:assembleArm64-v8a \
            :OpenSSL:assembleArmeabi-v7a \
            :OpenSSL:assembleX86 \
            :OpenSSL:assembleX86_64
          ./gradlew :SQLite3:amalgamate
          ./gradlew assembleRelease

      - name: 'Publish release to OSSRH'
        if: github.event_name == 'release' && github.event.action == 'published'
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_KEY }}
          ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_KEY_PASSPHRASE }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.OSSRH_USER_TOKEN_PASSWORD }}
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.OSSRH_USER_TOKEN_USERNAME }}
        run: |
          ./gradlew \
            -Prelease \
            publishMainPublicationToSonatypeRepository \
            closeAndReleaseSonatypeStagingRepository
