name: 'Publication'

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build-native-jars:
    name: 'Build Native JARs'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-amd64
            container: alpine:3.23.2
          - os: macos-15
            platform: darwin-aarch64
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    timeout-minutes: 60

    steps:
      - name: 'Install system packages'
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            apk update
            apk add git gcc g++ musl-dev make curl tar tcl-dev sed bash openjdk17-jdk gnupg file perl linux-headers cmake
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install make tcl-tk
          fi

      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          submodules: recursive

      - name: 'Configure Git'
        if: runner.os == 'Linux'
        run: |
          git config --global --add safe.directory /__w/selekt/selekt

      - name: 'Verify Java installation'
        if: runner.os == 'Linux'
        run: |
          echo "JVM directories:"
          ls -la /usr/lib/jvm/ || echo "No /usr/lib/jvm directory"
          echo "JAVA_HOME: $JAVA_HOME"
          echo "Java version:"
          java -version

      - name: 'Setup Java'
        if: runner.os == 'macOS'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 'Setup Android SDK'
        uses: android-actions/setup-android@v3

      - name: 'Configure Gradle'
        run: |
          echo 'org.gradle.caching=false' >> gradle.properties
          echo 'org.gradle.configuration-cache=false' >> gradle.properties

      - name: 'Build'
        env:
          CC: ${{ runner.os == 'Linux' && 'gcc' || 'clang' }}
          CXX: ${{ runner.os == 'Linux' && 'g++' || 'clang++' }}
          LDFLAGS: ${{ runner.os == 'Linux' && '-static -s' || '-s' }}
          MACOSX_DEPLOYMENT_TARGET: ${{ runner.os == 'macOS' && '12.0' || '' }}
          JAVA_HOME: ${{ runner.os == 'Linux' && '/usr/lib/jvm/java-17-openjdk' || '' }}
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            ./gradlew :selekt-sqlite3-native:jar
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            ./gradlew -Prelease \
              :selekt-sqlite3-native:jar
          fi

      - name: 'Upload native JAR'
        uses: actions/upload-artifact@v4
        with:
          name: selekt-native-${{ matrix.platform }}
          path: selekt-sqlite3-native/build/libs/*.jar

  publish-native:
    name: Publish to OSSRH
    runs-on: ubuntu-latest
    needs: build-native-jars
    timeout-minutes: 120

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          submodules: false

      - name: 'Setup Java'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 'Configure Gradle'
        run: |
          echo 'org.gradle.caching=false' >> gradle.properties
          echo 'org.gradle.configuration-cache=false' >> gradle.properties

      - name: 'Download all native JARs'
        uses: actions/download-artifact@v4
        with:
          pattern: selekt-native-*
          path: selekt-sqlite3-native/build/artifacts
          merge-multiple: false

      - name: 'Prepare JARs for publication'
        run: |
          mkdir -p selekt-sqlite3-native/build/libs
          find selekt-sqlite3-native/build/artifacts -name '*.jar' -exec mv {} selekt-sqlite3-native/build/libs/ \;
          echo "JARs ready for publication:"
          ls -la selekt-sqlite3-native/build/libs/

      - name: 'Publish to OSSRH'
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_KEY }}
          ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_KEY_PASSPHRASE }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.OSSRH_USER_TOKEN_PASSWORD }}
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.OSSRH_USER_TOKEN_USERNAME }}
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            ./gradlew \
              :selekt-sqlite3-native:publishNativePublicationToSonatypeRepository \
              closeSonatypeStagingRepository \
              -x jar
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            ./gradlew \
              -Prelease \
              :selekt-sqlite3-native:publishNativePublicationToSonatypeRepository \
              closeAndReleaseSonatypeStagingRepository \
              -x jar
          fi

  publish:
    name: 'Publish'
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: 'Install system packages'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends clang gcc make sed tcl

      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          submodules: recursive

      - name: 'Setup Java'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 'Configure Gradle'
        run: |
          echo 'org.gradle.caching=false' >> gradle.properties
          echo 'org.gradle.configuration-cache=false' >> gradle.properties

      - name: 'Unit tests'
        run: ./gradlew :selekt-android:testDebugUnitTest :selekt-java:test

      - name: 'Build Selekt'
        run: |
          ./gradlew clean \
            :OpenSSL:assembleArm64-v8a \
            :OpenSSL:assembleArmeabi-v7a \
            :OpenSSL:assembleX86 \
            :OpenSSL:assembleX86_64
          ./gradlew :SQLite3:amalgamate
          ./gradlew assembleRelease

      - name: 'Publish release to OSSRH'
        if: github.event_name == 'release' && github.event.action == 'published'
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_KEY }}
          ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_KEY_PASSPHRASE }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.OSSRH_USER_TOKEN_PASSWORD }}
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.OSSRH_USER_TOKEN_USERNAME }}
        run: |
          ./gradlew \
            -Prelease \
            publishMainPublicationToSonatypeRepository \
            closeAndReleaseSonatypeStagingRepository
