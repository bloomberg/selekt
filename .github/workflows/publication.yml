on:
  push:
    branches:
      - main

jobs:
  publish:
    name: 'Publish'
    runs-on: ubuntu-latest
    steps:
    - name: 'Prepare GPG'
      run: |
        mkdir /tmp/gpg && cd "$_"
        echo "${{ secrets.GPG_DIRECTORY }}" | base64 --decode > secring.tar.bzip2
        echo $(pwd)
        ls -la
        tar -xvjf secring.tar.bzip2
        rm secring.tar.bzip2
