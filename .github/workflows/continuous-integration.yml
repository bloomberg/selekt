name: 'Continuous Integration'

on: [pull_request, push]

jobs:
  ci-pipeline:
    name: 'Continuous Integration'
    runs-on: ubuntu-latest
    steps:
    - name: 'Set environment'
      run: |
        if [[ ${GITHUB_REF} == 'refs/heads/main' ]]; then
          echo 'SCAN=--scan' >> ${GITHUB_ENV}
        fi
    - name: 'Install system packages'
      run: sudo apt-get install -y --no-install-recommends clang gcc make sed tcl
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: 'Build cache'
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/OpenSSL/build
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: 'ccache'
      uses: hendrikmuhs/ccache-action@v1
    - name: 'Gradle configuration'
      run: |
        echo 'org.gradle.caching=true' >> gradle.properties
        echo 'org.gradle.daemon=false' >> gradle.properties
        cat gradle.enterprise.kts >> settings.gradle.kts
    - name: 'Licenses'
      run: ./gradlew licensee
    - name: 'Analyse'
      run: ./gradlew detekt ktlintCheck lintDebug ${{ env.SCAN }}
    - name: 'Unit tests'
      run: ./gradlew :AndroidLib:testDebugUnitTest :Lib:test ${{ env.SCAN }}
    - name: 'Coverage'
      run: |
        ./gradlew :jacocoSelektTestReport ${{ env.SCAN }}
        bash scripts/codecov
    - name: 'Build Selekt'
      run: |
        ./gradlew :OpenSSL:assembleX86_64
        ./gradlew :SQLite3:amalgamate
        ./gradlew assembleSelekt -Pselekt.abis=x86_64 ${{ env.SCAN }}
    - name: 'Verify coverage'
      run:
        ./gradlew :jacocoSelektCoverageVerification
    - name: 'Tear down'
      if: always()
      run: |
        ./gradlew --stop
