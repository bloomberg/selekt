name: 'Continuous Integration'

on: [pull_request, push]

jobs:
  ci-pipeline:
    name: 'Continuous Integration'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - name: 'Install system packages'
      run: sudo apt-get install -y --no-install-recommends clang gcc make sed tcl
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
        submodules: true
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
    - name: 'Setup Gradle'
      uses: gradle/gradle-build-action@v2
    - name: 'ccache'
      uses: hendrikmuhs/ccache-action@v1
    - name: 'Licenses'
      run: ./gradlew licensee
    - name: 'Analyse'
      run: ./gradlew detekt ktlintCheck lintDebug
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: 'Analyses'
        path: |
          **/build/reports/detekt
    - name: 'Unit tests'
      run: ./gradlew :AndroidLib:testDebugUnitTest :Lib:test
    - name: 'Coverage'
      run: |
        ./gradlew :jacocoSelektTestReport
        bash scripts/codecov
        ./gradlew :koverMergedHtmlReport
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: 'Unit test reports'
        path: |
          build/reports/jacoco/jacocoSelektTestReport
          build/reports/kover/html
          AndroidLib/build/reports/tests/testDebugUnitTest
          Lib/build/reports/tests/test
    - name: 'Build Selekt'
      run: |
        ./gradlew assembleSelekt
    - name: 'Verify coverage'
      run:
        ./gradlew :jacocoSelektCoverageVerification :koverMergedVerify
    - name: 'Build others'
      run: |
        ./gradlew assembleAndroidTest :AndroidCLI:assembleDebug :AndroidLint:assemble jmhClasses
    - name: 'Tear down'
      if: always()
      run: |
        ./gradlew --stop
