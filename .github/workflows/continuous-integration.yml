name: 'Continuous Integration'

on: [pull_request, push]

permissions: read-all

jobs:
  build-native-jars:
    name: 'Build Native JARs'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-amd64
            container: registry.access.redhat.com/ubi8/ubi:latest
          - os: macos-15
            platform: darwin-aarch64
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    timeout-minutes: 60

    steps:
      - name: 'Install system packages'
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            dnf update -y
            dnf install -y gcc-toolset-13-gcc gcc-toolset-13-gcc-c++ gcc-toolset-13-binutils
            dnf install -y git glibc-devel make curl tar sed bash gnupg file perl kernel-headers cmake diffutils tcl
            echo "source /opt/rh/gcc-toolset-13/enable" >> ~/.bashrc
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install make tcl-tk mimalloc llvm
            echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH
          fi

      - name: 'Build mimalloc'
        if: runner.os == 'Linux'
        run: |
          source /opt/rh/gcc-toolset-13/enable
          export CC=$(which gcc)
          export CXX=$(which g++)
          export CMAKE_C_COMPILER=$CC
          export CMAKE_CXX_COMPILER=$CXX
          echo "Building mimalloc with:"
          echo "CC: $CC"
          echo "CXX: $CXX"
          gcc --version
          cd /tmp
          curl -L https://github.com/microsoft/mimalloc/archive/refs/tags/v3.1.6.tar.gz -o mimalloc.tar.gz
          tar xzf mimalloc.tar.gz
          cd mimalloc-3.1.6
          mkdir -p out/release
          cd out/release
          cmake ../.. -DCMAKE_BUILD_TYPE=Release -DMI_BUILD_SHARED=OFF -DMI_BUILD_STATIC=ON -DMI_BUILD_TESTS=OFF \
            -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_C_FLAGS="-O3 -flto -DNDEBUG -ffunction-sections \
            -fdata-sections" -DCMAKE_CXX_FLAGS="-O3 -flto -DNDEBUG -ffunction-sections -fdata-sections"
          make -j$(nproc) mimalloc-static
          cp libmimalloc.a /usr/local/lib/
          cp ../../include/mimalloc.h /usr/local/include/

      - name: 'Setup Java'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 'Setup Android SDK'
        uses: android-actions/setup-android@v3

      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          submodules: recursive

      - name: 'Configure Git'
        if: runner.os == 'Linux'
        run: |
          git config --global --add safe.directory /__w/selekt/selekt

      - name: 'Configure Gradle'
        run: |
          echo 'org.gradle.caching=false' >> gradle.properties
          echo 'org.gradle.configuration-cache=false' >> gradle.properties

      - name: 'Build'
        env:
          LDFLAGS: '-s -Wl,--gc-sections'
          MACOSX_DEPLOYMENT_TARGET: ${{ runner.os == 'macOS' && '12.0' || '' }}
          CFLAGS: '-O3 -flto -DNDEBUG -ffunction-sections -fdata-sections'
          CXXFLAGS: '-O3 -flto -DNDEBUG -ffunction-sections -fdata-sections'
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            source /opt/rh/gcc-toolset-13/enable
            export CC=$(which gcc)
            export CXX=$(which g++)
            export CMAKE_C_COMPILER=$CC
            export CMAKE_CXX_COMPILER=$CXX
            echo "CC: $CC"
            echo "CXX: $CXX"
            gcc --version
            g++ --version
            which gcc
            which g++
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            export CC=/opt/homebrew/opt/llvm/bin/clang
            export CXX=/opt/homebrew/opt/llvm/bin/clang++
            export CMAKE_C_COMPILER=$CC
            export CMAKE_CXX_COMPILER=$CXX
            echo "CC: $CC"
            echo "CXX: $CXX"
          fi
          ./gradlew :selekt-sqlite3-native:jar

      - name: 'Upload native JAR'
        uses: actions/upload-artifact@v4
        with:
          name: selekt-native-${{ matrix.platform }}
          path: selekt-sqlite3-native/build/libs/*.jar

  ci-pipeline:
    name: 'Continuous Integration'
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: 'Setup environment'
        run: |
          if [[ ${GITHUB_REF} == 'refs/heads/main' ]]; then
            echo 'SCAN=--scan' >> ${GITHUB_ENV}
          fi

      - name: 'Install system packages'
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends gcc-13 g++-13 clang-15 make sed tcl
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-15 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-15 100

      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          submodules: recursive

      - name: 'Setup Java'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 'Build cache'
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/OpenSSL/build
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 'ccache'
        uses: hendrikmuhs/ccache-action@v1.2

      - name: 'Gradle configuration'
        run: |
          echo 'org.gradle.caching=true' >> gradle.properties
          echo 'plugins {' >> settings.gradle.kts
          echo '    id("com.gradle.enterprise").version("3.6.3")' >> settings.gradle.kts
          echo '}' >> settings.gradle.kts
          echo 'gradleEnterprise {' >> settings.gradle.kts
          echo '    buildScan {' >> settings.gradle.kts
          echo '        termsOfServiceUrl = "https://gradle.com/terms-of-service"' >> settings.gradle.kts
          echo '        termsOfServiceAgree = "yes"' >> settings.gradle.kts
          echo '    }' >> settings.gradle.kts
          echo '}' >> settings.gradle.kts

      - name: 'Licenses'
        run: ./gradlew licensee --no-configuration-cache

      - name: 'Analyse'
        run: ./gradlew detekt ktlintCheck lint -x lintRelease ${{ env.SCAN }}

      - name: 'Archive analysis reports'
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: 'Analyses'
          path: |
            **/build/reports/detekt

      - name: 'Unit tests'
        run: ./gradlew :selekt-android:testDebugUnitTest :selekt-java:test :koverHtmlReport -x integrationTest ${{ env.SCAN }}

      - name: 'Archive test reports'
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: 'Unit test and coverage reports'
          path: |
            build/reports/kover/html
            selekt-android/build/reports/tests/testDebugUnitTest
            selekt-java/build/reports/tests/test

      - name: 'Build Selekt'
        run: |
          ./gradlew assembleRelease ${{ env.SCAN }}

      - name: 'Verify coverage'
        run:
          ./gradlew :koverVerify -x integrationTest

      - name: 'Build others'
        run: |
          ./gradlew assembleAndroidTest :AndroidCLI:assembleDebug :selekt-android-lint:assemble dokkaHtml

      - name: 'Tear down'
        if: always()
        run: |
          ./gradlew --stop
