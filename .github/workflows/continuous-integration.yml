name: 'Continuous Integration'

on: [pull_request, push]

permissions: read-all

jobs:
  build-native-jars:
    name: 'Build Native JARs'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-amd64
            container: quay.io/pypa/manylinux_2_28_x86_64
          - os: macos-15
            platform: darwin-aarch64
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    timeout-minutes: 60

    steps:
      - name: 'Install system packages'
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            dnf update -y
            dnf install -y git gcc gcc-c++ glibc-devel make curl tar tcl-devel sed bash java-17-openjdk-devel gnupg file perl kernel-headers cmake gcc-toolset-13
            source /opt/rh/gcc-toolset-13/enable
            export CC=gcc
            export CXX=g++
            cd /tmp
            curl -L https://github.com/microsoft/mimalloc/archive/refs/tags/v3.1.5.tar.gz -o mimalloc.tar.gz
            tar xzf mimalloc.tar.gz
            cd mimalloc-3.1.5
            mkdir -p out/release
            cd out/release
            cmake ../.. -DCMAKE_BUILD_TYPE=Release -DMI_BUILD_SHARED=OFF -DMI_BUILD_STATIC=ON -DMI_BUILD_TESTS=OFF
            make -j$(nproc) mimalloc-static
            cp libmimalloc.a /usr/local/lib/
            cp ../../include/mimalloc.h /usr/local/include/
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install make tcl-tk mimalloc
          fi

      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          submodules: recursive

      - name: 'Configure Git'
        if: runner.os == 'Linux'
        run: |
          git config --global --add safe.directory /__w/selekt/selekt

      - name: 'Verify Java installation'
        if: runner.os == 'Linux'
        run: |
          echo "JVM directories:"
          ls -la /usr/lib/jvm/ || echo "No /usr/lib/jvm directory"
          echo "JAVA_HOME: $JAVA_HOME"
          echo "Java version:"
          java -version

      - name: 'Setup Java'
        if: runner.os == 'macOS'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 'Setup Android SDK'
        uses: android-actions/setup-android@v3

      - name: 'Configure Gradle'
        run: |
          echo 'org.gradle.caching=false' >> gradle.properties
          echo 'org.gradle.configuration-cache=false' >> gradle.properties

      - name: 'Build'
        env:
          CC: ${{ runner.os == 'Linux' && 'gcc' || 'clang' }}
          CXX: ${{ runner.os == 'Linux' && 'g++' || 'clang++' }}
          LDFLAGS: '-s'
          MACOSX_DEPLOYMENT_TARGET: ${{ runner.os == 'macOS' && '12.0' || '' }}
          JAVA_HOME: ${{ runner.os == 'Linux' && '/usr/lib/jvm/java-17-openjdk' || '' }}
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            source /opt/rh/gcc-toolset-13/enable
            export CC=gcc
            export CXX=g++
          fi
          ./gradlew :selekt-sqlite3-native:jar

      - name: 'Upload native JAR'
        uses: actions/upload-artifact@v4
        with:
          name: selekt-native-${{ matrix.platform }}
          path: selekt-sqlite3-native/build/libs/*.jar

  ci-pipeline:
    name: 'Continuous Integration'
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: 'Setup environment'
        run: |
          if [[ ${GITHUB_REF} == 'refs/heads/main' ]]; then
            echo 'SCAN=--scan' >> ${GITHUB_ENV}
          fi

      - name: 'Install system packages'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends clang gcc make sed tcl

      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          submodules: recursive

      - name: 'Setup Java'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 'Build cache'
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/OpenSSL/build
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 'ccache'
        uses: hendrikmuhs/ccache-action@v1.2

      - name: 'Gradle configuration'
        run: |
          echo 'org.gradle.caching=true' >> gradle.properties
          echo 'plugins {' >> settings.gradle.kts
          echo '    id("com.gradle.enterprise").version("3.6.3")' >> settings.gradle.kts
          echo '}' >> settings.gradle.kts
          echo 'gradleEnterprise {' >> settings.gradle.kts
          echo '    buildScan {' >> settings.gradle.kts
          echo '        termsOfServiceUrl = "https://gradle.com/terms-of-service"' >> settings.gradle.kts
          echo '        termsOfServiceAgree = "yes"' >> settings.gradle.kts
          echo '    }' >> settings.gradle.kts
          echo '}' >> settings.gradle.kts

      - name: 'Licenses'
        run: ./gradlew licensee --no-configuration-cache

      - name: 'Analyse'
        run: ./gradlew detekt ktlintCheck lint -x lintRelease ${{ env.SCAN }}

      - name: 'Archive analysis reports'
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: 'Analyses'
          path: |
            **/build/reports/detekt

      - name: 'Unit tests'
        run: ./gradlew :selekt-android:testDebugUnitTest :selekt-java:test :koverHtmlReport -x integrationTest ${{ env.SCAN }}

      - name: 'Archive test reports'
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: 'Unit test and coverage reports'
          path: |
            build/reports/kover/html
            selekt-android/build/reports/tests/testDebugUnitTest
            selekt-java/build/reports/tests/test

      - name: 'Build Selekt'
        run: |
          ./gradlew assembleRelease ${{ env.SCAN }}

      - name: 'Verify coverage'
        run:
          ./gradlew :koverVerify -x integrationTest

      - name: 'Build others'
        run: |
          ./gradlew assembleAndroidTest :AndroidCLI:assembleDebug :selekt-android-lint:assemble dokkaHtml

      - name: 'Tear down'
        if: always()
        run: |
          ./gradlew --stop
